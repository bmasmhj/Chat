    <body id="body"  class='g-sidenav-show  bg-gray-100'>
        <div class="modal max-height-vh-100 fade show" id="loginnow" tabindex="-1" aria-labelledby="exampleModalLabel"

            <div class="modal-dialog vh-100 my-0 d-flex align-items-center justify-content-center">
                <div class="modal-content w-80 border-none shadow-lg">
                    <div class="modal-body">
                        <div class="">
                            <div class="card-header text-center pt-4 pb-1">
                                <h4 class="font-weight-bolder mb-1">Log in</h4>
                                <p class="mb-0" id="message_signup">Welcome back</p>

                            </div>
                            <div class="card-body pb-0">
                                <form>
                                    <div class="mb-3">
                                        <input type="email" class="form-control" id="login_email" placeholder="Email" aria-label="Email">
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" class="form-control" placeholder="Password"
                                           id="login_pass" aria-label="Password">
                                    </div>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Remember me</label>
                                    </div>
                                    <div class="text-center">
                                        <button id="loginuser" type="button" class="btn bg-gradient-info w-100 mt-4 mb-2">Sign
                                            in</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center pt-0 px-sm-4 px-1">
                                <div class="row px-xl-5 px-sm-4 px-3">
                                    <div class="mt-3 mb-4 position-relative text-center">
                                        <p
                                            class="text-sm font-weight-bold text-secondary text-border p-0 d-inline z-index-2 bg-white px-3">
                                            or continue with
                                        </p>
                                    </div>
                                    <span id='loginwithfb' class="px-2.5 mb-2">
                                        <div class="form-control cursor-pointer d-flex justify-content-between p-2">
                                            <h5 class="mb-0 text-info fa-brands fa-facebook "></h5>
                                            <span class="m-0 mx-auto ">Login with Facebook</span>
                                        </div>
                                    </span>
                                    <div class="fb-login-button d-none" data-size="" data-button-type="login_with"
                                        data-auto-logout-link="true" data-use-continue-as="true"></div>
                                    <div id="g_id_onload"
                                        data-client_id="467291088215-ulvpckdk6ipfhf3inci8dqvh11n2s9c6.apps.googleusercontent.com"
                                        data-callback="handleCredentialResponse">
                                    </div>
                                    <div class="g_id_signin" data-type="standard"></div>
                                </div>
                                <p class="mb-0 mt-3 text-sm mx-auto">
                                    Don't have an account?
                                    <a href="./signup" class="text-info text-gradient font-weight-bold">Sign up</a>
                                </p>
                            </div>
                        </div>
