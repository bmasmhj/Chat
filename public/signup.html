<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://bimash.com.np/assets/img/favicon.png" rel="icon">
    <link href="https://bimash.com.np/assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    <title>Chat App</title>
    <meta name="google-signin-client_id" content="467291088215-ulvpckdk6ipfhf3inci8dqvh11n2s9c6.apps.googleusercontent.com" />
    <link rel="stylesheet" href="https://bimash.com.np/assets/css/style.css">
    <link rel="stylesheet" href="https://cloud.bimash.com.np/assets/css/chat.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="./assets/css/chat.css">
    <meta name="description" content="Live Chat app with global Community">
    <meta name="author" content="Bimash Maharjan">
    <meta name="keywords"
        content="Chat app , Bimash Maharjan ,  Web Socket chat , Simple chat app , login with facebook">
</head>

<body id='body' class='g-sidenav-show  bg-gray-100'>
    <div class="modal max-height-vh-100 fade show" id="loginnow" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true" style="display: block;">
        <div class="vh-100 my-0 row p-5 align-items-center">
            <div class="col-md-6 col-lg-6 col-xl-3 col-12 pt-8 pt-md-0 offset-xl-5 ">
                <div class="card shadow-lg w-100 w-lg-80">
                    <div class="card-header text-center pt-4 pb-1">
                        <h4 class="font-weight-bolder mb-1">Sign Up</h4>
                        <p id="message_signup"></p>
                    </div>
                    <div class="card-body pb-0">
                        <form>
                            <div class="mb-3">
                                <input type="text" id='singup_name' class="form-control" placeholder="Full Name" aria-label="Email">
                            </div>
                            <div class="mb-3">
                                <input type="email" id='singup_email' class="form-control" placeholder="Email" aria-label="Email">
                            </div>
                            <div class="mb-3">
                                <input type="password" id="singup_pass" class="form-control" placeholder="Password" aria-label="Password">
                            </div>
                            <div class="mb-3">
                                <input type="password" id="singup_confirm" class="form-control" placeholder="Confirm Password" aria-label="Password">
                            </div>
                            <input type="checkbox" name="terms_cond"  id="terms_cond">  <span>I accept </span> <a href="#terms_condition" class="cursor-pointer text-info" id="terms_pop">Terms and Conditions</a>
                            <div class="text-center">
                                <button type="button" id="sing_up_user" class="btn bg-gradient-info w-100 mt-4 mb-2">Sign up</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center pt-0 px-sm-4 px-1">
                        <div class="row px-xl-5 px-sm-4 px-3">
                            <div class="mt-3 mb-4 position-relative text-center">
                                <p class="text-sm font-weight-bold text-secondary text-border p-0 d-inline z-index-2 bg-white px-3"> or continue with  </p>
                            </div>
                            <span id='loginwithfb' class=" mb-2">
                                <div class="form-control cursor-pointer d-flex justify-content-between p-2">
                                    <h5 class="mb-0 text-info fa-brands fa-facebook "></h5>
                                    <span class="m-0 mx-auto ">Login with Facebook</span>
                                </div>
                            </span>
                            <div class="fb-login-button d-none" data-size="large" data-button-type="login_with"
                                data-auto-logout-link="true" data-use-continue-as="true"></div>
                            <div id="g_id_onload"
                                data-client_id="467291088215-ulvpckdk6ipfhf3inci8dqvh11n2s9c6.apps.googleusercontent.com"
                                data-callback="handleCredentialResponse">
                            </div>
                            <div class="g_id_signin" data-type="standard"></div>
                        </div>
                        <p class="mb-0 mt-3 text-sm mx-auto">
                            Already a member ?
                            <a href="./login" class="text-info text-gradient font-weight-bold">Log In</a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-12 col-xl-3 col-lg-6">
                <div id='terms_condition' class="modal-body mt-5 mt-md-0">
                    <h4 class="p-3">Terms and Condition</h4>
                    <div class="timeline timeline-one-side" id="chatrules">
                     
                      
                    </div>
                   
                </div>
                
            </div>
        </div>
    </div>
    
    <div id="dummybody">

    </div>

</body>
<script src="./assets/js/dummy.js"></script>
<script defer src="./assets/js/generatetoken.js"></script>
<script src="./assets/js/login/loginorsignup.js"></script>
<script src="./assets/js/login/loginvia.js"></script>


<script>
    const rules = [ 
         "Do not use the app for any illegal or unauthorized purpose.",
        "Do not use the app to harass, bully, or intimidate other users.",
        "Do not use the app to violate the privacy of others.",
        "Do not try exploiting app.",
        "Do not use the app to distribute spam, malware, or other malicious content.",
        "Do not use the app to engage in any activity that could damage, disable, overburden, or impair the app or itsservers.",
        "Do not use the app to scrape or collect data from the app or its users without the express written consent of theapp and its users.",
        "Just dont do it..",
    ]

    for(var rli = 0 ; rli < rules.length ; rli++ ){
        $('#chatrules').append(
            `
            <div class="timeline-block">
                <span class="timeline-step shadow-lg"> <i class="fa-duotone fa-info text-info"></i> </span>
                <div class="timeline-content">
                    <p>${rules[rli]}</p>
                </div>
            </div>
            `
        );
       
    }
</script>
<script src="https://bimash.com.np/assets/js/main.js"></script>


</html>
